name: segundoprojeto
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  animated_splash_screen: ^1.3.0
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.2.19
  get: ^4.6.6
  google_fonts: ^6.1.0
  http: ^1.1.0
  image_picker: ^1.0.5
  lottie: ^2.7.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  assets:   
    - assets/icons/
    - assets/Lottie/
 
  uses-material-design: true

  fonts:
    - family: MontserratAlternates
      fonts: 
        - asset: "assets/fonts/Montserrat-Medium.ttf"

 
flutter_icons:
  android: true
  image_path: "assets/icons/image-removebg-preview.png"